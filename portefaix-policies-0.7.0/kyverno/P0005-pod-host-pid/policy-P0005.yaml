apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: portefaix-P0005
  annotations:
    policies.kyverno.io/title: Pod must run without access to the host PID
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Sharing the hostâ€™s PID namespace allows visibility of processes on
      the host, potentially leaking information such as environment variables
      and configuration
spec:
  validationFailureAction: audit
  rules:
    - name: validate-host-PID
      match:
        resources:
          kinds:
            - Pod
      validate:
        message: "Pod must run without access to the host PID"
        pattern:
          spec:
            =(hostPID): "false"
