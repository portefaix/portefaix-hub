---
# Default values for ack-factory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Additional labels to add to all resources
additionalLabels: {}
  # app: ack-factory

# -- Additional annotations to add to all resources
additionalAnnotations: {}
  # monitoring: portefaix

ack:
  vpc:
    cidr: 10.10.0.0/16
  subnets:
    - name: public
      cidrBlock: 10.10.1.0/24
    - name: private
      cidrBlock: 10.10.2.0/24
  gateway:
    subnet: private
    routes:
      gateway: 10.10.1.0/24
      natGateway: 10.10.2.0/24
  eks:
    version: 1.23
    subnet:
      cluster: public
      node: private
    nodegroups:
      core:
        amiType: AL2_x86_64
        diskSize: 50
        capacityType: ON-DEMAND
        instanceTypes:
          - "t3.large"
        scalingConfig:
          minSize: 1
          maxSize: 3
          desiredSize: 1
        updateConfig:
          maxUnavailable: 1
          maxUnavailablePercentage: 50
      ops:
        amiType: AL2_x86_64
        diskSize: 50
        capacityType: SPOT
        instanceTypes:
          - "t3.large"
        scalingConfig:
          minSize: 1
          maxSize: 3
          desiredSize: 1
        updateConfig:
          maxUnavailable: 1
          maxUnavailablePercentage: 50
  ecr:
    # -- ECR repositories
    - name: charts
    - name: containers

  # -- AWS Tags for all resources
  # https://aws-controllers-k8s.github.io/community/docs/user-docs/ack-tags/
  tags:
    - key: portefaix/krm
      value: aws-controllers-k8s
