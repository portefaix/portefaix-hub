---
apiVersion: eks.services.k8s.aws/v1alpha1
kind: Cluster
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "ack-factory.labels" . | nindent 4 }}
  name: portefaix-krm-ack-eks-cluster
  namespace: {{ template "ack-factory.namespace" . }}
spec:
  name: portefaix-krm-ack-eks-cluster
  roleRef:
    from:
      name: portefaix-krm-ack-eks-cluster
  resourcesVPCConfig:
    endpointPrivateAccess: true
    endpointPublicAccess: false
    # securityGroupRefs:
    #   from:
    #     name: XXXX
    subnetRefs:
      - from:
          name: portefaix-krm-ack-public
  version: 1.23
---
apiVersion: eks.services.k8s.aws/v1alpha1
kind: Nodegroup
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "ack-factory.labels" . | nindent 4 }}
  name: portefaix-krm-ack-core
  namespace: {{ template "ack-factory.namespace" . }}
spec:
  name: portefaix-krm-ack-core
  clusterName: portefaix-krm-ack-eks-cluster
  roleRef:
    from:
      name: portefaix-krm-ack-eks-node
  amiType: AL2_x86_64
  diskSize: 50
  instanceTypes:
  - "t3.large"
  subnetRefs:
    - from:
        name: portefaix-krm-ack-private
  scalingConfig:
    minSize: 1
    maxSize: 3
    desiredSize: 1
  updateConfig:
    maxUnavailable: 1
    maxUnavailablePercentage: 50
---
apiVersion: eks.services.k8s.aws/v1alpha1
kind: Nodegroup
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "ack-factory.labels" . | nindent 4 }}
  name: portefaix-krm-ack-ops
  namespace: {{ template "ack-factory.namespace" . }}
spec:
  name: portefaix-krm-ack-ops
  clusterName: portefaix-krm-ack-eks-cluster
  nodeRoleRef:
    from:
      name: portefaix-krm-ack-eks-node
  amiType: AL2_x86_64
  diskSize: 50
  instanceTypes:
  - "t3.large"
  capacityTypes:
  - "SPOT"
  subnetRefs:
      - name: portefaix-krm-ack-private
  scalingConfig:
    minSize: 1
    maxSize: 3
    desiredSize: 1
  updateConfig:
    maxUnavailable: 1
    maxUnavailablePercentage: 50
---
apiVersion: eks.services.k8s.aws/v1alpha1
kind: FargateProfile
metadata:
  {{- with .Values.additionalAnnotations }}
  annotations:
  {{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    {{- include "ack-factory.labels" . | nindent 4 }}
  name: portefaix-krm-ack
  namespace: {{ template "ack-factory.namespace" . }}
spec:
  name: portefaix-krm-ack
  clusterName: portefaix-krm-ack-eks-cluster
  # podExecutionRoleARN: $FARGATE_POD_ROLE
  subnetRefs:
      - name: portefaix-krm-ack-private
  selectors:
    labels: {}
    namespace: {{ template "ack-factory.namespace" . }}
