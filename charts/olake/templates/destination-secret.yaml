{{- if .Values.destination.secret.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.destination.secret.name }}
  namespace: {{ .Release.namespace }}
  labels:
    {{- include "olake.labels" . | nindent 4 }}
    app.kubernetes.io/managed-by: configuration
type: Opaque
stringData:
  destination.json: |
    {{ tpl (.Values.destination.config | toJson) . }}
{{- end }}
