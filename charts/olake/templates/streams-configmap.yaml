---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.streams.configMapName }}
  namespace: {{ .Release.namespace }}
  labels:
    {{- include "olake.labels" . | nindent 4 }}
    app.kubernetes.io/managed-by: configuration
data:
  streams.json: |
    {{ tpl (.Values.streams.config | toJson) . }}
