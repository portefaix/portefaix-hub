apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: portefaix-m0001
  annotations:
    policies.kyverno.io/title: Metadata must set recommanded Kubernetes labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Metadata
    policies.kyverno.io/description: >-
      Metadata must set recommanded Kubernetes labels
      See: https://kubernetes.io/docs/concepts/overview/working-with-objects/common-labels
{{ include "portefaix-kyverno.annotations" . | indent 4 }}
  labels:
{{ include "portefaix-kyverno.labels" . | indent 4 }}
spec:
  validationFailureAction: {{ .Values.validationFailureAction }}
  rules:
  - name: check-for-recommanded-kubernetes-labels
    match:
      resources:
        kinds:
        - "ConfigMap"
        - "Secret"
        - "Pod"
        - "Deployment"
        - "DaemonSet"
        - "StatefulSet"
        - "Service"
        - "Job"
        - "CronJob"
        - "Role"
        - "RoleBinding"
        - "ClusterRole"
        - "ClusterRoleBinding"
        - "ServiceAccount"
        - "Ingress"
        - "IngressClass"
        - "NetworkPolicy"
        - "PodDisruptionBudget"
        - "StorageClass"
    validate:
      message: "Kubernetes recommanded labels is required."
      pattern:
        metadata:
          labels:
            app.kubernetes.io/name: "?*"
            app.kubernetes.io/instance: "?*"
            app.kubernetes.io/version: "?*"
            app.kubernetes.io/component: "?*"
            app.kubernetes.io/part-of: "?*"
            app.kubernetes.io/managed-by: "?*"
