apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: portefaix-c0001
  annotations:
    policies.kyverno.io/title: Container must not use latest image tag
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Container
    policies.kyverno.io/description: >-
      The ':latest' tag is mutable and can lead to unexpected errors if the
      image changes. A best practice is to use an immutable tag that maps to
      a specific version of an application pod.
{{ include "portefaix-kyverno.annotations" . | indent 4 }}
  labels:
{{ include "portefaix-kyverno.labels" . | indent 4 }}
spec:
  validationFailureAction: {{ .Values.validationFailureAction }}
  rules:
  - name: require-image-tag
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "An image tag is required."
      pattern:
        spec:
          containers:
          - image: "*:*"
  - name: validate-image-tag
    match:
      resources:
        kinds:
        - Pod
    validate:
      message: "Using a mutable image tag e.g. 'latest' is not allowed."
      pattern:
        spec:
          containers:
          - image: "!*:latest"
