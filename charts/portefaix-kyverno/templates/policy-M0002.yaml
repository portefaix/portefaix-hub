apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: portefaix-m0002
  annotations:
    policies.kyverno.io/title: Metadata should have a8r.io annotations
    policies.kyverno.io/category: Portefaix
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Metadata
    policies.kyverno.io/description: >-
      Metadata should have all the expected a8r.io annotations
      See: https://ambassadorlabs.github.io/k8s-for-humans/
{{ include "portefaix-kyverno.annotations" . | indent 4 }}
  labels:
{{ include "portefaix-kyverno.labels" . | indent 4 }}
spec:
  validationFailureAction: {{ .Values.validationFailureAction }}
  rules:
  - name: check-for-a8r.io-annotations
    match:
      resources:
        kinds:
        # - "ConfigMap"
        # - "Secret"
        # - "Pod"
        # - "Deployment"
        # - "DaemonSet"
        # - "StatefulSet"
        - "Service"
        # - "Job"
        # - "CronJob"
        # - "Role"
        # - "RoleBinding"
        # - "ClusterRole"
        # - "ClusterRoleBinding"
        # - "ServiceAccount"
        # - "Ingress"
        # - "IngressClass"
        # - "NetworkPolicy"
        # - "PodDisruptionBudget"
        # - "StorageClass"
    validate:
      message: "a8r.io annotations is required."
      pattern:
        metadata:
          annotations:
            a8r.io/description: "?*"
            a8r.io/owner: "?*"
            a8r.io/bugs: "?*"
            a8r.io/documentation: "?*"
            a8r.io/repository: "?*"
            a8r.io/support: "?*"
