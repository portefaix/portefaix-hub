---
apiVersion: do.crossplane.io/v1beta1
kind: ProviderConfig
metadata:
  name: {{ include "crossplane-digitalocean-factory.name" . }}
  namespace: {{ template "crossplane-digitalocean-factory.namespace" . }}
  labels:
    {{- include "crossplane-digitalocean-factory.labels" . | nindent 4 }}
{{- with .Values.additionalAnnotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  credentials:
    source: Secret
    secretRef:
      namespace: {{ .Values.crossplane.namespace }}
      name: {{ include "crossplane-digitalocean-factory.name" . }}-credentials
      key: token
