---
{{- $files := .Files.Glob "dashboards/*.json" }}
{{- if $files }}
apiVersion: v1
kind: ConfigMapList
items:
{{- range $path, $fileContents := $files }}
{{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: {{ printf "dashboard-tempo-mixin-%s" $dashboardName | trunc 63 | trimSuffix "-" }}
    namespace: {{ include "tempo-mixin.namespace" $ }}
    annotations:
      grafana-folder: {{ $.Values.grafana.folder }}
      {{- include "tempo-mixin.annotations" $ | indent 6 }}
      {{- if .Values.additionalAnnotations }}
        {{- toYaml .Values.additionalAnnotations | nindent 6 }}
      {{- end }}
    labels:
      grafana-dashboard: {{ $dashboardName }}
      {{- include "tempo-mixin.labels" $ | indent 6 }}
      {{- if .Values.additionalLabels }}
        {{- toYaml .Values.additionalLabels | nindent 6 }}
      {{- end }}
  data:
    {{ $dashboardName }}.json: |-
{{ $.Files.Get $path | indent 6}}
{{- end }}
{{- end }}
