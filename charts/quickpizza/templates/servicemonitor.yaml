{{- if .Values.serviceMonitor.enabled }}
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "quickpizza.fullname" . }}-frontend
  namespace: {{ template "quickpizza.namespace" . }}
  labels:
    {{- include "quickpizza.labels" . | indent 4 }}
    {{- include "quickpizza.frontend.labels" . | nindent 4 }}
    {{- if .Values.serviceMonitor.additionalLabels }}
    {{ toYaml .Values.serviceMonitor.additionalLabels }}
    {{- end }}
spec:
  jobLabel: {{ template "quickpizza.fullname" . }}
  endpoints:
    - port: http
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      path: {{ .Values.serviceMonitor.path }}
      {{- if .Values.serviceMonitor.honorLabels }}
      honorLabels: true
      {{- end }}
      {{- if .Values.serviceMonitor.metricRelabelings }}
      metricRelabelings:
      {{- toYaml .Values.serviceMonitor.metricRelabelings.relabelings | nindent 6 }}
      {{- end }}
      {{- if .Values.serviceMonitor.relabelings }}
      relabelings:
      {{- toYaml .Values.serviceMonitor.relabelings | nindent 6 }}
      {{- end }}
  selector:
    matchLabels:
      {{- include "quickpizza.selectorLabels" . | indent 6 }}
      {{- include "quickpizza.frontend.labels" . | nindent 4 }}
