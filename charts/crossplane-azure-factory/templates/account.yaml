---
apiVersion: azure.crossplane.io/v1alpha3
kind: ResourceGroup
metadata:
  name: {{ include "crossplane-azure-factory.name" . }}-krm-account
  namespace: {{ template "crossplane-azure-factory.namespace" . }}
  labels:
    {{- include "crossplane-azure-factory.labels" . | nindent 4 }}
{{- with .Values.additionalAnnotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  location: {{ .Values.azure.location }}
  writeConnectionSecretToRef:
    name: {{ include "crossplane-azure-factory.name" . }}-krm-rg-account
    namespace: {{ .Values.crossplane.namespace }}
  providerConfigRef:
    name: {{ include "crossplane-azure-factory.name" . }}

---
apiVersion: storage.azure.crossplane.io/v1alpha3
kind: Account
metadata:
  name: portefaixkrm
spec:
  resourceGroupName: {{ include "crossplane-azure-factory.name" . }}-krm-account
  storageAccountSpec:
    kind: Storage
    location: {{ .Values.azure.location }}
    {{- with .Values.azure.account.sku }}
    sku:
      {{- toYaml . | nindent 6 }}
    {{- end }}
  deletionPolicy: Delete
  writeConnectionSecretToRef:
    name: {{ include "crossplane-azure-factory.name" . }}-account
    namespace: {{ .Values.crossplane.namespace }}
  providerConfigRef:
    name: {{ include "crossplane-azure-factory.name" . }}
