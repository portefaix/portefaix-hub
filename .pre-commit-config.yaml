default_install_hook_types:
- pre-commit
- pre-push
- commit-msg

default_stages:
- pre-commit
- pre-push
- commit-msg

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
      stages: [pre-commit]
    - id: check-added-large-files
      stages: [pre-commit]
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
    -   id: insert-license
        # stages: [pre-commit]
        files: (Makefile|\.mk|\.yaml|\.yml|\.toml)
        args:
        - --license-filepath
        - hack/config/LICENSE
        - --remove-header
- repo: https://github.com/spinergie/pre-commit-dprint
  rev: v0.45.0
  hooks:
  - id: dprint
    stages: [pre-commit]
    pass_filenames: false
- repo: local
  hooks:
    - id: ct-lint
      name: "Chart Test: Lint"
      language: docker_image
      # pass_filenames: false
      types: ['directory']
      files: '^(.git|charts)'
      entry: -u 0 quay.io/helmpack/chart-testing:v3.7.1 ct
      args:
      - lint
      - --validate-maintainers=false
- repo: https://github.com/norwoodj/helm-docs
  rev: v1.14.2
  hooks:
    - id: helm-docs
      args:
        # Make the tool search for charts only under the `example-charts` directory
        - --chart-search-root=charts

        # The `./` makes it relative to the chart-search-root set above
        - --template-files=./_templates.gotmpl

        # Repeating the flag adds this to the list, now [./_templates.gotmpl, README.md.gotmpl]
        # A base filename makes it relative to each chart directory found
        - --template-files=README.md.gotmpl
