name: Charts / Publish

on:
  workflow_dispatch:
    inputs:
      chart:
        description: 'Chart'
        required: true
      version:
        description: "Version"
        required: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.1.0
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3.4

      - name: Login to GitHub Container Registry
        run: |
          helm registry login --username ${GITHUB_ACTOR} --password ${{ secrets.GITHUB_TOKEN }} ghcr.io
        env:
          HELM_EXPERIMENTAL_OCI: 1

      - name: Publish OCI Chart
        run: |
          helm package charts/{{ github.event.inputs.chart }}
          helm push {{ github.event.inputs.chart }}-{{ github.event.inputs.version }}.tgz oci://ghcr.io/${GITHUB_REPOSITORY}
        env:
          HELM_EXPERIMENTAL_OCI: 1
